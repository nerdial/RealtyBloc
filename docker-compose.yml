version: '3.8'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
  minio:
      image: minio/minio
      ports:
          - "9000:9000"
          - "9001:9001"
      volumes:
          - minio_storage:/data
      environment:
          MINIO_ROOT_USER: app
          MINIO_ROOT_PASSWORD: password
      command: server --console-address ":9001" /data
volumes:
    minio_storage: {}
